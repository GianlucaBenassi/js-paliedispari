<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paliedispari</title>
</head>
<body>
    
    <div class="container">
        <h2>Controllo parola palindroma</h2>
        <input type="text" placeholder="Inserisci una parola" id="user-word">
        <button id="pal-check">check</button>
        <label for="pal-check" id="result"></label>
    </div>

    <div class="container">
        <h2>Pari o dispari</h2>

        <label for="odd-even">Seleziona pari o dispari:</label>
        <select id="odd-even">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>

        <label for="number">Seleziona un numero</label>
        <select id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button id="play">Play</button>
        <label for="play" id="winner"></label>
    </div>

    <!-- js link -->
    <script src="js/script.js"></script>

</body>
</html>
